<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellungen</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- optional: dein eigenes CSS, falls vorhanden -->
    <link rel="stylesheet" href="index.css" />

    <style>
        .step {
            display: none;
        }

        .step.step-active {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal {
            display: none;
            /* wird per JS auf "flex" gesetzt */
            position: fixed;
            z-index: 40;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.5);
            /* slate-900/70 */
            display: none;
            align-items: center;
            /* vertikal zentrieren */
            justify-content: center;
            /* horizontal zentrieren */
            padding: 1.5rem;
            /* etwas Abstand zum Rand */
        }

        .modal-content {
            margin: 0;
            /* zentrierung übernimmt jetzt flex */
            width: 100%;
            max-width: 32rem;
            /* Breite wie vorher */
        }

        .progressbar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0;
            margin: 0;
        }

        .progressbar li {
            list-style: none;
        }

        .progressbar li:not(:last-child)::after {
            content: "";
            display: inline-block;
            width: 120px;
            height: 1px;
            background: #cbd5e1;
            /* slate-300 */
            margin: 0 0.75rem;
            vertical-align: middle;
        }

        .progressbar li.active {
            font-weight: 600;
            color: #1e40af;
            /* blue-800 */
        }

        .form-field-error {
            font-size: 0.875rem;
            color: #dc2626;
            /* red-600 */
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200">
            <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
                <div>
                    <h1 class="text-lg font-semibold">
                        Bestellungen
                    </h1>
                    <p class="text-sm text-slate-600">
                        Bestellung von Informationsmaterialien
                    </p>
                </div>

                <div class="flex items-center gap-4">
                    <p id="user-greeting" class="text-sm text-slate-700 hidden"></p>

                    <button id="open-login-modal-button" type="button"
                        class="inline-flex items-center gap-1 rounded-md bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2">
                        <span class="material-symbols-outlined text-base">
                            login
                        </span>
                        <span>Anmelden</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-1">
            <section class="max-w-5xl mx-auto px-4 py-8" aria-labelledby="articles-heading">
                <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-6">
                    <h2 id="articles-heading" class="text-xl font-semibold">
                        Artikelübersicht
                    </h2>

                    <button id="open-order-modal-button" type="button"
                        class="fixed bottom-20 right-20 z-40 inline-flex items-center gap-2 rounded-full bg-blue-600 px-5 py-3 text-sm font-medium text-white shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-symbols-outlined text-base">
                            shopping_cart
                        </span>
                        <span data-order-button-label>Bestellen</span>
                    </button>
                </div>

                <!-- Search + mode toggle -->
                <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-6">
                    <div class="relative w-full md:max-w-sm">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl pointer-events-none">
                            search
                        </span>
                        <input type="text" id="articleSearch" placeholder="Artikel suchen..."
                            class="w-full rounded-md border border-slate-300 bg-white pl-10 pr-3 py-2.5 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="flex gap-2">
                        <button id="orderStateButton" type="button"
                            class="inline-flex items-center gap-2 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 data-[active=true]:border-blue-600 data-[active=true]:text-blue-700"
                            data-active="true">
                            <span class="material-symbols-outlined text-base">
                                shopping_cart
                            </span>
                            <span>Bestellen</span>
                        </button>
                        <button id="downloadStateButton" type="button"
                            class="inline-flex items-center gap-2 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 data-[active=true]:border-blue-600 data-[active=true]:text-blue-700">
                            <span class="material-symbols-outlined text-base">
                                download
                            </span>
                            <span>Herunterladen</span>
                        </button>
                    </div>
                </div>

                <!-- Articles grid -->
                <div id="articlesContainer" class="grid gap-4 sm:grid-cols-2"></div>
            </section>
        </main>

        <!-- Footer  -->
        <footer class="bg-white border-t border-slate-200">
            <div class="max-w-5xl mx-auto px-4 py-3 flex flex-col gap-1 sm:flex-row sm:items-center sm:justify-between">
                <p class="text-xs text-slate-500"> 
                    &copy; <span id="year"></span> AMAG Soft GmbH. Alle Rechte vorbehalten.
                </p>

                <script>
                    document.getElementById("year").textContent = new Date().getFullYear();
                </script>

                <div class="flex items-center gap-4 text-xs">
                    <a href="https://www.aidshilfe.de/de/impressum" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">Impressum</a>
                    <a href="./legal/privacy.html" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">Datenschutz</a>
                    <a href="./legal/terms.html" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">AGB</a>
                </div>
            </div>
        </footer>

        <!-- ORDER MODAL -->
        <div class="modal" id="order-modal" role="dialog" aria-modal="true" aria-labelledby="order-modal-title">
            <div class="modal-content bg-white rounded-lg shadow-xl p-6">
                <div class="flex justify-end">
                    <button id="close-order-modal-btn" type="button" class="text-slate-400 hover:text-slate-600"
                        aria-label="Schließen">
                        <span class="material-symbols-outlined text-2xl">
                            close
                        </span>
                    </button>
                </div>

                <form id="order-form" class="mt-2 space-y-6">
                    <div class="w-full flex flex-col items-center gap-3 mb-2">
                        <h2 id="order-modal-title" class="text-lg font-semibold text-center">
                            Bestellung
                        </h2>
                        <ul class="progressbar text-sm text-slate-600">
                            <li class="active">1</li>
                            <li>2</li>
                        </ul>
                    </div>

                    <!-- Step 1: Address -->
                    <div class="step step-active" id="address-step">
                        <div class="flex flex-col gap-4">
                            <div>
                                <label for="full-name" class="block text-sm font-medium text-slate-700">
                                    Name
                                </label>
                                <input type="text" id="full-name" name="fullName" autocomplete="name"
                                    class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required />
                                <p id="full-name-error" class="form-field-error mt-1"></p>
                            </div>

                            <div>
                                <label for="street" class="block text-sm font-medium text-slate-700">
                                    Straße und Hausnummer
                                </label>
                                <input type="text" id="street" name="street" autocomplete="street-address"
                                    class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required />
                                <p id="street-error" class="form-field-error mt-1"></p>
                            </div>

                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <div>
                                    <label for="postal-code" class="block text-sm font-medium text-slate-700">
                                        PLZ
                                    </label>
                                    <input type="text" id="postal-code" name="postalCode" inputmode="numeric"
                                        class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required />
                                    <p id="postal-code-error" class="form-field-error mt-1"></p>
                                </div>

                                <div>
                                    <label for="city" class="block text-sm font-medium text-slate-700">
                                        Ort
                                    </label>
                                    <input type="text" id="city" name="city"
                                        class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required />
                                    <p id="city-error" class="form-field-error mt-1"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 flex justify-end">
                            <button type="button" id="address-next-button"
                                class="inline-flex items-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled>
                                <span class="material-symbols-outlined text-base">
                                    arrow_forward
                                </span>
                                <span>Weiter zu Bestätigung</span>
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Confirmation -->
                    <div class="step">
                        <h2 class="text-lg font-semibold mb-2">
                            Bestätigung
                        </h2>

                        <div id="cart-total" class="text-sm font-medium mb-2"></div>

                        <div id="cart-items" class="divide-y divide-slate-200"></div>

                        <div id="order-address-info" class="mt-4 text-sm text-slate-700"></div>

                        <div class="mt-4">
                            <label class="flex items-start gap-2 text-sm text-slate-700">
                                <input id="terms-checkbox" type="checkbox" class="mt-1" />
                                <span>
                                    Ich habe die
                                    <a href="./legal/terms.html" target="_blank" rel="noopener noreferrer"
                                        class="text-blue-600 hover:underline">AGB</a>
                                    gelesen und akzeptiert.
                                </span>
                            </label>

                            <p id="terms-error" class="form-field-error mt-1"></p>
                        </div>

                        <div class="mt-6 flex items-center justify-between gap-2">
                            <button type="button"
                                class="btn-prev inline-flex items-center gap-2 rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2">
                                <span class="material-symbols-outlined text-base">
                                    arrow_back
                                </span>
                                <span>Zurück zu Adresse</span>
                            </button>

                            <button type="submit"
                                class="inline-flex items-center gap-2 rounded-md bg-emerald-600 px-4 py-2 text-sm font-medium text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                                <span class="material-symbols-outlined text-base">
                                    check_circle
                                </span>
                                <span>Bestätigen</span>
                            </button>
                        </div>

                        <div id="order-error" class="mt-2 text-sm text-red-600"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- LOGIN MODAL -->
        <div class="modal" id="login-modal" role="dialog" aria-modal="true" aria-labelledby="login-modal-title">
            <div class="modal-content bg-white rounded-lg shadow-xl p-6">
                <div class="flex justify-end">
                    <button id="close-login-modal-btn" type="button" class="text-slate-400 hover:text-slate-600"
                        aria-label="Schließen">
                        <span class="material-symbols-outlined text-2xl">
                            close
                        </span>
                    </button>
                </div>

                <h2 id="login-modal-title" class="text-lg font-semibold mb-4">
                    Anmeldung
                </h2>

                <form id="login-form" class="space-y-4" novalidate>
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-slate-700">
                            E-Mail
                        </label>
                        <input type="email" id="login-email" name="email" autocomplete="email"
                            class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-slate-700">
                            Passwort
                        </label>
                        <input type="password" id="login-password" name="password" autocomplete="current-password"
                            class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="text-sm text-slate-600">
                        user: test@aidshilfe.test<br />
                        pass: aids
                    </div>

                    <p id="login-error" class="form-field-error"></p>

                    <div class="pt-2 flex justify-end">
                        <button type="submit" id="login-button"
                            class="inline-flex items-center gap-2 rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                            <span class="material-symbols-outlined text-base">
                                login
                            </span>
                            <span>Anmelden</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- TOAST CONTAINER -->
        <div id="toast-container" class="fixed bottom-16 left-10 z-50"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
